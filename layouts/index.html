{{ define "body" }}
    <body class="{{ if .Site.Params.backgroundImage }} background-image" style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
{{ end }}

{{ define "main" }}
    <main aria-role="main">
        <div>
            <video muted autoplay loop playsinline width="100%">
				<source src="./media/1.mp4">
				<img src="./media/1.mp4">
				<img src="./media/1.gif">
			</video>
            {{ if .Site.Params.Portrait.Path }}
               <img src="{{ .Site.Params.Portrait.Path }}" class="circle" alt="{{ .Site.Params.Portrait.Alt }}" style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" />
            {{ end }}
            
            <h1 style="justify-content: center;">{{ .Site.Title }}</h1>
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            <form action="https://buttondown.email/api/emails/embed-subscribe/123dev"
                method="POST" target="popwindow">
                <input type="email" id="bd-email" name="email" required>
                <input type="submit" value="Subscribe">
            </form>
            </br>
            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
